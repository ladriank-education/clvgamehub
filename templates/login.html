{% extends './base.html' %}
{% block title %}Acceso - CLV GameHub{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/public/css/bootstrap.min.css">
{% endblock %}
<!-- Main container -->
{% block content %}
<div class='row g-0 justify-content-center'>
    <div class="col-auto text-center p-5">
        <h1>Acceso</h1>
        <div>
            <form id="form-login" action="#" method="POST">
                <div class="form-floating my-5">
                    <input id="nickname" name="nickname" type="nickname" class="form-control">
                    <label for="nickname">Pseudónimo</label>
                </div> 
                <div class="form-floating my-5">
                    <input id="password" name="password" type="password" class="form-control">
                    <label for="password">Contraseña</label>
                </div> 
                <div class="my-5">
                    <input class='btn btn-success btn-lg' type="submit" value="Acceder">
                </div>
                <div>
                    <div>
                        <p>¿No tiene una cuenta? Haga click <a href="/registro/">aquí</a> para darse de alta.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/public/js/md5.js"></script>
<script src="/static/public/js/forms.js"></script>
<script src="/static/public/js/login.js"></script>
{% endblock %}
